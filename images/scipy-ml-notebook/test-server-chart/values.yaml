namespace: test-server

deployment:
  gpu:
    replicaCount: 1
    name: gpu-tester
    image: jdkindley/test-server:0.4
    port: 50051

service:
  gpu:
    name: gpu-tester-service
    port: 50051
    targetPort: 50051
    protocol: TCP
    
vs:
  name: tester-server
  host: superqa.ucsd.edu
  secret: tls-secret
  upstream:
    gpu:
      name: gpu-tester
      service: gpu-tester-service
      port: 50051
      path: /gpu_tester.Test/Test

saccount:
  name: internal-kubectl

rolebinding:
  name: modify-pods-to-sa
  
role:
  name: job-role
  groups: ["batch",""]
  resources: ["jobs","pods","pods/log"]
  verbs: ["create", "get", "list", "delete"]

tls:
  type: kubernetes.io/tls
  name: tls-secret
  crt: 
  key: 

  